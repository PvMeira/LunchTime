<div>
    <div class="general-header">
        <h2 class="page-header-title" style="margin-top: 7px !important;">Votantes</h2>
    </div>
</div>
<button type="button" class="btn btn-primary" ng-click="service.go('/voter-add')">Novo</button>
<div class='panel panel-default table-panel'>
    <div>
        <table class='table table-striped table-hover'>
            <thead>
            <tr>
                <td>Nome</td>
                <td>Email</td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-if="!voters.length">
                <td colspan="5" class="text-center">Nenhum Registro Encontrado</td>
            </tr>
            <tr ng-repeat='item in voters'>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
