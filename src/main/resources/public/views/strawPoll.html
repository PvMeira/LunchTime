<div>
    <div class="general-header">
        <h2 class="page-header-title" style="margin-top: 7px !important;">Votação : {{currentPoll.name}}</h2>
    </div>
</div>

<button ng-if="show" type="button" class=" btn-success btn-lg" data-toggle="modal" data-target="#myModal"
        ng-click="getWinner()" style="margin-left: 40%;margin-right: 40%">
    Verificar Vencedor
</button>
<div ng-if="showForm" style="margin-bottom: 10px">
    <form novalidate name="formNewPoll" class="row" ng-submit="addNewPoll()">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome</label>
                <input id="name" type="text" name="name" class="form-control" ng-model="newPoll.name">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 120px;">Nova Votação</button>
        </div>
    </form>
</div>
<div>
    <uib-tabset active="active">
        <uib-tab index="0" heading="Restaurantes">
            <div class='panel panel-default table-panel'>
                <div>
                    <table class='table table-striped table-hover'>
                        <thead>
                        <tr>
                            <td style="text-align: left">Nome</td>
                            <td style="text-align: center">Local</td>
                            <td style="text-align: right">Quantidade de Votos</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-if="!currentPoll.restaurantList.length">
                            <td colspan="5" class="text-center">Nenhum restaurante adicionado</td>
                        </tr>
                        <tr ng-repeat='item in currentPoll.restaurantList'>
                            <td style="text-align: left">{{item.name}}</td>
                            <td style="text-align: center">{{item.location}}</td>
                            <td style="text-align: right"><span class="badge">{{item.totalVotes}}</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </uib-tab>
        <uib-tab index="1" heading="Votar" ng-if="currentPoll.name">
            <form novalidate name="formNewVote" class="row" ng-submit="addNewVote()">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="name" class="form-control" ng-model="newVote.email" required>
                    </div>

                    <div class="form-group">
                        <label>Restaurante</label>
                        <select name="restaurant" ng-model="newVote.idRestaurant" class="form-control"
                                ng-options="item.id as (item.name | uppercase) for item in avaliableRestaurant">
                            <option value="">Escolha um Restaurante</option>
                        </select>
                        <button type="submit" style="margin-top: 10px" class="btn btn-primary">Votar</button>
                    </div>
                </div>
            </form>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>O Vencedor é o restaurante : {{winner.name}}</p>
                <p>Com um total de : {{winner.votes}} votos</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
