<div>
    <div class="general-header">
        <h2 class="page-header-title" style="margin-top: 7px !important;">Adicionar Restaurante</h2>
    </div>
</div>
<form novalidate name="formRestaurant" class="row" ng-submit="addNewRestaurant()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" class="form-control" ng-model="restaurant.name" required>
        </div>
        <div class="form-group">
            <label>Local</label>
            <input type="text" name="name" class="form-control" ng-model="restaurant.location" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/" meu-focus class="btn btn-primary" ng-click="service.go('/restaurant-list')">Voltar</a>
    </div>
</form>
