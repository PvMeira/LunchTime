<ol class="breadcrumb">
    <li><a href="/">Início</a></li>
    <li class="active">Lista de Restaurantes</li>
</ol>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <h1>Restaurantes</h1>
        <button style="margin: 10px;" class="btn btn-primary" data-toggle="modal" data-target="#NovoRestaurante">Novo</button>
    </div>
    <div class="col-xs-12 col-md-4 col-md-offset-2 busca">
        <div class="input-group">
            <input ng-model="a" type="text" name="busca" class="form-control"
                   placeholder="Pesquisar por nome do Restaurante">
            <span class="input-group-btn">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>

        </tr>
        </thead>
        <tbody>
        <tr data-ng-if="!restaurants.length">
            <td colspan="5" class="text-center">Nenhum Registro Encontrado</td>
        </tr>

        <tr ng-repeat='item in restaurants | filter:a'>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
        </tr>

        </tbody>
    </table>
</div>
<footer class="row">
    <div class="col-sm-6 text-right">
        <ul class="pagination">
            <li class="disabled"><a href=""><span>«</span></a></li>
            <li class="active"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li><a href=""><span>»</span></a></li>
        </ul>
    </div>
</footer>
<div class="modal fade" id="NovoRestaurante">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Novo Restaurante</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="formRestaurant" class="row" ng-submit="addNewRestaurant()">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="name" class="form-control" ng-model="restaurant.name" required>
                        </div>
                        <div class="form-group">
                            <label>Local</label>
                            <input type="text" name="name" class="form-control" ng-model="restaurant.location" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="reset" class="btn btn-danger">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
