<div>
    <div class="general-header">
        <h2 class="page-header-title" style="margin-top: 7px !important;">Adicionar Votante</h2>
    </div>
</div>
<form novalidate name="formVoter" class="row" ng-submit="addNewVoter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" class="form-control" ng-model="voter.name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="name" class="form-control" ng-model="voter.email" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/" meu-focus class="btn btn-primary"  ng-click="service.go('/voter-list')">Voltar</a>
    </div>
</form>
